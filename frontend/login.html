<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .login-container:hover {
            transform: scale(1.02);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }
        input[type="text:focus"], input[type="password:focus"] {
            border: 1px solid #66afe9;
        }
        button {
            background: #66afe9;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a9bd4;
        }
        .emoji {
            font-size: 1.5em;
        }
        .credentials {
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><span class="emoji">ðŸ”’</span> Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="checkbox" id="passwordToggle"> <label for="passwordToggle">Show Password</label>
            <button type="submit">Login</button>
            <p class="credentials">Demo Credentials: <strong>Username:</strong> demo <strong>Password:</strong> demo123</p>
        </form>
    </div>
    <script>
        document.getElementById('passwordToggle').addEventListener('change', function() {
            const passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            alert(`Logged in as: ${username}`);
        });
    </script>
</body>
</html>
